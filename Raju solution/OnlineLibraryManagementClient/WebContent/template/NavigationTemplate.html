<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html" ng-click="backtohome()"><small>Online
						Library Management System</small></a>
			</div>
			<div id="navbar" class="navbar-collapse collapse"
				ng-controller="LoginController">
				<div ng-show="global.isLogin"
					class="navbar-form navbar-right userFont">
					Welcome {{username}} &nbsp; &nbsp;<a href="#" ng-click="logout()">Log
						Out</a>
				</div>
				<div ng-show="!global.isLogin">
					{{!global.isLogin}}
					<form class="navbar-form navbar-right">
						<div>
							<div class="form-group">
								<input type="text" placeholder="Email" class="form-control"
									ng-model="email">
							</div>
							<div class="form-group">
								<input type="password" placeholder="Password"
									class="form-control" ng-model="password">
							</div>
							<button type="submit" class="btn btn-success" ng-click="logIn()">Sign
								in</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</nav>
</body>
</html>
