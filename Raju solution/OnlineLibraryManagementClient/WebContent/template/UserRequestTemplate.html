<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
</head>
<body>
	<div class="row" ng-show="global.showRequestFor">
		<h3 style="padding-bottom: 13px; text-align: center;">User
			Request For Book</h3>
		<form>
			<div class="form-group">
				<label>Select Book Title :{{bookRequest.bookId.title}}</label> <select
					class="form-control"
					ng-options="book as book.title for book in availBooks track by book.id"
					ng-model="bookRequest.bookId"></select>

			</div>
			<div class="form-group">
				<label>Request To : {{bookRequest.requestTo.userName}} </label> <select
					class="form-control"
					ng-options="user as user.userName for user in librarianList track by user.id"
					ng-model="bookRequest.requestTo"></select>
			</div>
			<div class="form-group">
				<label>Requesting For : {{bookRequest.bookId.ebook?
					'Download' : 'Get To Home'}}</label>
			</div>
			<div class="form-group">
				<label>No of Available : <b>
						{{bookRequest.bookId.count}} </b></label>
			</div>
			<div ng-include="'buttonsgroup'"></div>
		</form>
	</div>
</body>
</html>
